<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="gmailapi.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/30d6b804f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 d-none" id="login">
        <div class="row">
            <div class="col-4 offset-4 p-3 shadow">
                <div class="align-items-center align-self-center p-3 text-center">
                    <div class="mt-2" ><img src="images/Gmail_Logo.jpg" class="logo"></div>
                    <button class="btn btn-block btn-info mt-3 px-4" id="loginBtn" type="button">Login</button> 
                </div>
            </div>
        </div>
    </div>




    <div class="container d-none" id="gmail">
        <div class="container mt-3 p-2 header border-bottom">
            <div class="row">
                <div class="col-5 align-self-center">
                    <img src="images/Gmail_Logo.jpg" class="logo-mail">
                </div>
                <div class="col-7 text-right align-items-center">
                    <button class="btn btn-danger px-4" id="logoutBtn" type="button">Logout</button> 
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8 p-1 text-left">
                    <button class="btn btn-info mt-3 px-4" id="ComposeBtn" type="button">Compose</button> 
                    <button class="btn btn-info mt-3 px-4" id="InboxBtn" type="button">Inbox</button> 
                    <button class="btn btn-info mt-3 px-4" id="SentBtn" type="button">Sent</button> 
                    <button class="btn btn-info mt-3 px-4" id="DraftsBtn" type="button">Drafts</button> 
                </div>
            </div>
        </div>
        
        <table class="table mt-3">
            <thead class="thead-light">
              <tr>
                <th scope="col">From</th>
                <th scope="col">Subject</th>
                <th scope="col">Date/Time</th>
              </tr>
            </thead>
            <tbody id="mailbody">
            </tbody>
          </table>


         <div class="container p-4 d-flex flex-row" id="gmail-content">
        </div>
        <pre id="content" style="white-space: pre-wrap;"></pre>





    <script src="gmailapi.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


     <script async defer src="https://apis.google.com/js/api.js" 
      onload="this.onload=function(){};handleClientLoad()" 
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script> 

</body>
</html>
